<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Student Portal{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            padding-top: 70px;
        }
        .navbar {
            background-color: #343a40;
        }
        .navbar-brand, .nav-link, .nav-item {
            color: white !important;
        }
    </style>
</head>
<body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Student Portal</a>
            <div>
                {% if session.get('user_id') %}
                    <a class="nav-link d-inline" href="/dashboard">Dashboard</a>
                    <a class="nav-link d-inline" href="/logout">Logout</a>
                {% else %}
                    <a class="nav-link d-inline" href="/login">Login</a>
                    <a class="nav-link d-inline" href="/register">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
